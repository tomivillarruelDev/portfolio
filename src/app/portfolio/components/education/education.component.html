<section id="s3" class="w-full lg:w-[740px] mx-auto pb-24">
  <div class="col-auto">
    <p class="text-red mb-6">
      03.
      <span class="font-semibold mb-4 items-center text-2xl onest text-white">
        Estudios destacados
      </span>
    </p>
  </div>

  <div class="flex flex-col md:flex-row">
    <div class="flex flex-wrap md:flex-col text-center md:gap-y-1 md:w-4/12">
      <div
        class="w-6/12 md:w-full s5-btn flex flex-row items-center justify-center"
        *ngFor="let course of courses; let idx = index"
        (click)="seeInfo(idx)"
        [ngClass]="{ 's5__course-active': idx == selected_idx }"
      >
        <p class="s5__course-title text-sm md:text-balance text-white/60 align-middle">
          {{ course.name }}
        </p>
      </div>
    </div>

    <div class="w-full s5__course-container flex items-center">


      <ol class="relative border-s border-gray-700 min-h-96">
        <li class="mb-10 ms-4 flex flex-col items-center">
            <div class="absolute w-3 h-3 rounded-full mt-1.5 -start-1.5 border border-white bg-gray-700"></div>
            <time class="mb-1 text-base md:text-sm font-semibold leading-none text-red">{{ course.date }}</time>
            <h3 class="text-3xl font-semibold text-white onest pb-10 text-balance">
              {{ course.name }}
              <span class="text-sm md:text-lg text-white/75 inconsolata uppercase">- {{ course.company }}</span>
            </h3>
            <p
              class="text-white/80 self-start font-extralight"
              *ngIf="course.teacher"
            >
              Instructor/es:
              <span class="font-medium text-white/95">{{ course.teacher }}</span>
            </p>
            <p class="mb-4 text-base font-normal self-start text-gray-400">
              {{ course.description }}
            </p>

        </li>

      </ol>


    </div>
  </div>
</section>
