<div class="icons flex flex-row gap-x-2">
  <img
    *ngFor="let technology of technologyObjects"
    [ngClass]="size ? size : 'size-4'"
    [src]="technology.icon"
    [alt]="technology.name"
    class="tippy-tech object-cover z-10"
    attr.data-tippy-content="{{ technology.name | titlecase }}"
  />
</div>
