<div class="icons flex flex-row gap-x-2">
  @for (technology of technologyObjects(); track $index) {
    @if (!imagesLoaded[technology.id!]) {
      <ngx-skeleton-loader
        [theme]="{
          width: '100%',
          height: '100%',
          'border-radius': '8px',
          'background-color': 'rgba(255,255,255,0.15)'
        }"
        animation="pulse"
        [ngClass]="size()"
      ></ngx-skeleton-loader>
      <img
        [ngClass]="'hidden'"
        [src]="technology.icon"
        [alt]="technology.name"
        (load)="onImageLoad(technology.id!)"
      />
    } @else {
      <img
        [ngClass]="size()"
        [src]="technology.icon"
        [alt]="technology.name"
        class="tippy-tech object-cover z-10"
        attr.data-tippy-content="{{ technology.name | titlecase }}"
        (load)="onImageLoad(technology.id!)"
      />
    }
  }
</div>
